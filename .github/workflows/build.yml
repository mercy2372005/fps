name: "Build and Export Game"

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Export Godot HTML5 build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Godot
        uses: firebelley/setup-godot@v2
        with:
          godot-version: 4.3
          export-templates-version: 4.3

      - name: Export HTML5
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
